<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css">
    <script></script>
</head>
<body>
    <div id="main">
        <div id="panel">
            <!-- Panel top  -->
            <div id="ptop">
                <div class="elem">
                    <h3>Hit</h3>
                    <div id="hitval" class="box">1</div>
                </div>
                <div class="elem">
                    <h3>Timer</h3>
                    <div id="timerval" class="box">30</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div id="score" class="box">0</div>
                </div>
            </div>

            <!-- Panel Bottom  -->
            <div id="pbtm">
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
